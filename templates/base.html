<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else 'ForensIQ - Digital Forensics File Upload' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="nav-logo">ForensIQ</a>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}">Upload</a></li>
                <li><a href="{{ url_for('list_uploads') }}">View Files</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 ForensIQ - Digital Forensics File Upload Tool</p>
    </footer>
</body>
</html>
